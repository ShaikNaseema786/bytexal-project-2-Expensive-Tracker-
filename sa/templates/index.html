{% extends "base.html" %}
{% block content %}
<h1>Dashboard</h1>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.name }}</td>
            <td>{{ expense.category }}</td>
            <td>${{ expense.amount }}</td>
            <td>
                <a href="{{ url_for('edit', id=expense.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete', id=expense.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<button id="showChartBtn" class="btn btn-primary">Show Pie Chart</button>
<div id="chartContainer" style="display:none;">
    <canvas id="expenseChart" width="200" height="200"></canvas>
</div>
{% endblock %}
